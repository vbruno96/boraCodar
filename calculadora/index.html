<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="calc">
        1 + 1
      </div>
      <div class="result">
        <i class="ph-equals-fill"></i>
        <span>2</span>
      </div>
    </div>
    <div class="keyboard">
      <button class="btn clear">CE</button>
      <button class="btn">C</button>
      <button class="btn"><i class="ph-percent-fill"></i></button>
      <button class="btn operation"><i class="ph-divide-fill"></i></button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operation"><i class="ph-x-fill"></i></button>

      <button class="btn">6</button>
      <button class="btn">5</button>
      <button class="btn">4</button>
      <button class="btn operation"><i class="ph-minus-fill"></i></button>

      <button class="btn">3</button>
      <button class="btn">2</button>
      <button class="btn">1</button>
      <button class="btn operation"><i class="ph-plus-fill"></i></button>


      <button class="btn"><i class="ph-plus-minus-fill"></i></button>
      <button class="btn">0</button>
      <button class="btn">,</button>
      <button class="btn equal"><i class="ph-equals-fill"></i></button>

    </div>
  </div>
</body>
</html>
